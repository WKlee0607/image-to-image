data:
  ext: jpg
  train:
    input_dir: ../datasets/facades/train/A
    target_dir: ../datasets/facades/train/B
    batch_size: 4
    shuffle: true
    num_workers: 4
    pin_memory: true
    drop_last: true
  val:
    input_dir: ../datasets/facades/val/A
    target_dir: ../datasets/facades/val/B
    batch_size: 1
    shuffle: false
    num_workers: 0
    pin_memory: true
    drop_last: false
  test:
    input_dir: ../datasets/facades/test/A
    target_dir: ../datasets/facades/test/B
    batch_size: 1
    num_workers: 0
model:
  generator:
    name: simple_G
    args:
      in_channels: 3
      out_channels: 3
      features: 64
  discriminator:
    name: simple_D
    args:
      in_channels: 6
      features: [64, 128, 256, 512]
lightning:
  seed: 42
  float32_matmul_precision: "high"
  accelerator: "cuda"
  devices: [2,3]
  precision: "32-true"
  strategy: "ddp_find_unused_parameters_true"
params:
  optimizer:
    name: Adam
    args:
      lr: 0.0002
      betas: [0.5, 0.999]
  loss:
    generator:
      name: L1Loss
      lambda: 100
    discriminator:
      name: BCEWithLogitsLoss
  num_epochs: 10
  save_img_per_epoch: 1
  save_state_per_epoch: 5
  output_dir: ./checkpoints/default_lightning
  resume_from: null